<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <link rel="stylesheet" href="/styles/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Baloo+2:wght@400..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <div class="logo-top">
      <img src="/icons/logo.png" alt="">
    </div>
  
    <div class="back-button">
      <p><- Voltar</p>
    </div>
    
    <h1 id="title">Compras da semana</h1>

      <form action="">
        <input type="text" placeholder="Adicione um novo item" id="item" maxlength="27">
        <button type="submit">Adicionar item</button>
      </form>

      <ul class="list-items">

        <li class="item hidden">
          <input class="checkbox" type="checkbox">
          <p for="item1">Arroz</p>
          <button class="button-remove-item">
            <img class="trash-can-img" src="/icons/icon delete.png" alt="imagem de lixo para deletar item">
          </button>
        </li>

        <li class="removed-item hidden">
          <img id="removed-img-1" src="/icons/warning-circle-filled.png" alt="ponto de exclamação">
          <p>O item foi removido da lista</p>
          <img id="removed-img-2" src="/icons/delete-small.png" alt="">
        </li>

      </ul>
  </div>
  <footer class="logo-bottom">
    <img src="/icons/logo.png" alt="">
  </footer>
  <script src="script.js"></script>
</body>
</html>
